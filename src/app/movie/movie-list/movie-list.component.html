    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="../../../assets/cinema.jpg" class="d-block w-100" alt="...">

            <img src="../../../assets/star-wars.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="..//../../assets/cover_detail_image/Dumbo.jpg" class="d-block w-100" alt="...">

</div>
  <hr>
  <div class="container">
    <h2 style="color:goldenrod;background-color: black">A L'AFFICHE CETTE SEMAINE</h2>
  </div>
  <div class="container">
      <div class="row">
          <div class="col lg-md-3" *ngFor="let movie of movies">
              <div class="card" style="width: 18rem;">
                  <img src="{{movie.image}}" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">{{movie.title}}</h5>
                    <p class="card-text"></p>
                    <a routerLink="/seance/{{movie.title}}" class="btn btn-primary">Seances</a>
                  </div>
                </div>
          </div>
          
        </div>
  </div>

</body>
